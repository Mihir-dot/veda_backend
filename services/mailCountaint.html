<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Email</title>
    <style>
      /* Add your styles here */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .header {
        background-color: #007bff;
        color: #fff;
        text-align: center;
        padding: 10px;
      }
      .content {
        padding: 20px 0;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 10px;
        text-align: center;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="content">
        <table>
          <tr>
            <th>Name</th>
            <td>{{name}}</td>
          </tr>
          <tr>
            <th>Email</th>
            <td>{{email}}</td>
          </tr>
          <tr>
            <th>Phone</th>
            <td>{{phone}}</td>
          </tr>
          <tr>
            <th>Message</th>
            <td>{{text}}</td>
          </tr>
        </table>
      </div>
      <div class="footer">
        <p>Thank You.</p>
      </div>
    </div>
  </body>
</html>
